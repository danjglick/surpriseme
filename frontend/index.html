<!DOCTYPE html>
<html>
	<head>
		<title> SurpriseMe </title>
  	</head>
  	<body>
        <h1> SurpriseMe </h1>
		<div id="bar_ui">
            <span> with a bar </span>
			<input type="text" id="zipcode_for_bar" placeholder="Enter your zipcode">
			<button id="bar_btn"> go </button>
			<p id="bar_output"></p>
        </div>
        <div id="park_ui">
            <span> with a park </span>
            <input type="text" id="zipcode_for_park" placeholder="Enter your zipcode">
            <button id="park_btn"> go </button>
            <p id="park_output"></p>
        </div>
		<div id="movie_ui">
            <span> with a movie </span>
			<input type="text" id="movie_genre" placeholder="Enter a movie genre">
			<button id="movie_btn"> go </button> 
			<p id="movie_output"></p>
		</div>
		<div id="album_ui">
            <span> with an album </span>
			<input type="text" id="album_genre" placeholder="Enter a music genre">
			<button id="album_btn"> go </button>
			<p id="album_output"></p>
		</div>
      	<script src="main.js"></script>
  	</body>
</html>

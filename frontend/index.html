<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SurpriseMe</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>SurpriseMe</h1>

    <div id="go"><span><span class="chevron">▶</span> with somewhere to go</span>&nbsp;<button>-></button></div><p>
    <div id="go_options" class="indent" hidden></div><p>

    <div id="watch"><span><span class="chevron">▶</span> with something to watch</span>&nbsp;<button>-></button></div><p>
    <div id="watch_options" class="indent" hidden></div><p>

    <div id="listen"><span><span class="chevron">▶</span> with something to listen to</span>&nbsp;<button>-></button></div><p>
    <div id="listen_options" class="indent" hidden></div><p>

    <div id="read"><span><span class="chevron">▶</span> with something to read</span>&nbsp;<button>-></button></div><p>
    <div id="read_options" class="indent" hidden></div><p></p>

    <div id="make"><span><span class="chevron">▶</span> with something to make</span>&nbsp;<button>-></button></div><p>
    <div id="make_options" class="indent" hidden></div><p></p>

    <div id="friend"><span><span class="chevron">▶</span> with a new friend</span>&nbsp;<button>-></button></div><p>
    <div id="friend_options" class="indent" hidden></div><p></p>

    <div id="anything"><span><span class="chevron">▶</span> with anything</span>&nbsp;<button>-></button></div>

    <script src="main.js"></script>
  </body>
</html>
